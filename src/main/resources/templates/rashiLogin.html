<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rashi Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="rashiLogin.css" th:href="@{/CSS/rashiLogin.css}">
  </head>
  
  <body>
    <div class="wrapper">
    <form action="#" th:action="@{/logout}"   method="post" >
    <div th:if="${error}" th:text="${error}"    style="color: red;"></div>
        <h4>Login</h4><br>
        <div class="input-box">
 <input type="email" id="email"    name="email" placeholder="Enter Email" required/>
 <div id="emailHelp" class="form-text"><p>&nbsp;&nbsp;&nbsp;W'll never share your email with anyone else </p></div>
</div>
<br>
 <div class="input-box">
 <input type="password" id="password"    name="password"    placeholder="Enter Password" required/>
</div><br>
<div class="checkbox">
    <input type="checkbox" class="form-check-input" id="Check1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div><br>
<button type="submit" class="btn">Login</button>
<div class="forgot"><a href="#">forgot password?</a></div>
<div class="signup-link">
<p>New to Rashi?<a href=""  th:href="@{/registartion}">Sign Up</a></p>
</div>       
       </form>
    </div>
       </body>
       <footer>
        <h5> &copy; Copyright Reserved.</h5>
       </footer>
</html>
