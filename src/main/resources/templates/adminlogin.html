<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="rashiLogin.css" th:href="@{/CSS/adminlogin.css}">
  </head>
  
  <body>
    <div class="wrapper">
    <form action="#" th:action="@{/adminlogout}"   method="post" >
    <div th:if="${error}" th:text="${error}"style="color: red;"></div>
        <h4>Admin Login</h4><br>
        <div class="input-box">
 <input type="text" id="user" name="name" placeholder="Enter Admin Name." required/></div>
<br>
 <div class="input-box">
 <input type="password" id="password"  name="password"    placeholder="Enter Admin Password" required/>
</div><br>
<button type="submit" class="btn">Login</button>
<div class="forgot"><a href="#">forgot password?</a></div>      
       </form>
    </div>
       </body>
</html>
