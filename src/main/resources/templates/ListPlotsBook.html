<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <meta name="viewport" content="width=device-width, initial-scale=1">  
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<title>List Employee</title>
</head>
<body>
<div class="container">
<br>
<h3>Booked Plots</h3>

<hr>
<!-- Add a button -->

<a th:href="@{/admin/addproduct}"
class="btn btn-primary btn-sm mb-3"
>Add Product</a>



<table class="table table-bordered table-striped">
<thead class="table-dark">
<tr>
<th>Name</th>
<th>Email</th>
<th>Address</th>
<th>Price</th>
<th>Dimensions</th>
<th>Plot area</th>
<th>Cancel</th>
</tr>
</thead>

<tbody>
<tr th:each="tempEmployee : ${booked}" >
<td th:text="${tempEmployee.dimensions}" />
<td th:text="${tempEmployee.image}" />
<td th:text="${tempEmployee.email}" />
<td th:text="${tempEmployee.price}" />
<td th:text="${tempEmployee.name}" />
<td th:text="${tempEmployee.address}" />

<td>
<a th:href="@{/showFormForDelete(productId=${tempEmployee.id})}"
class="btn btn-danger btn-sm"
onclick="if (!(confirm('Are you sure you want to reject this booking?'))) return false">
Reject</a> 
</tr>
</tbody>
</table>
</div>
</body>
</html>
