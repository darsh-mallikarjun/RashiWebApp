<!-- booking-details.html -->
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel='stylesheet' type='text/css' media='screen'  th:href="@{/CSS/booking.css}" >
<head>
    <meta charset="UTF-8">
    <title>Booking Details</title>
</head>
<body>
<div>
    
     <div class="container">
    <div class="row">
<div class="col-md-4 product-grid">
 <h3 class="text-center"  >Booking Details</h3>
    <hr>
     <h5 class="text-center"  id=name th:text="*{user.name}" ></h5>
        <h5 class="text-center" id=email  th:text="*{user.email}"></h5>
        <h5 class="text-center" id= address th:text="*{product.address}"></h5>
        <h5 class="text-center" id=price  th:text="*{product.price}" ></h5>
        <h5 class="text-center" id=dimensions  th:text="*{product.dimensions}"></h5>
       <h5 class="text-center" id=plot_area  th:text="*{product.plot_area}"></h5>  
       
        <form  th:action="@{/save}"   method="post" >        
     <input type="hidden"  id="name"  th:field="*{user.name}">
     <input type="hidden"  id="email"    th:field="*{user.email}">
     <input type="hidden"  id="price" th:field="*{product.price}">
     <input type="hidden"  id="dimensions" th:field="*{product.address}">
     <input type="hidden" id="plot_area"   th:field="*{product.plot_area}">
     <input type="hidden" id="address" th:field="*{product.dimensions}">
     <input type="hidden" id="address" th:field="*{product.image}">
       
    <button onclick="if (!( confirm('Do you to like confirm booking?'))) return false"  type="submit" class=" center btn btn-primary btn-sm confirm" >Confirm</button>    
          
    
 </form>
   <a onclick="if (!(confirm('Do you like cancle confirm booking?'))) return false" class="btn btn-primary btn-sm cancel" th:href="@{/cancel}">Cancel</a>
 
 </div>
 
 </div>
 </div>
     </div>
</body>
</html>
